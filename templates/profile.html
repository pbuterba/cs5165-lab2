<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ user.first_name }} {{ user.last_name }}</title>
    </head>
    <body>
        <h1>Welcome, {{ user.first_name }} {{ user.last_name }}!</h1>
        <h2>User info:</h2>
        <ul>
            <li>Username: {{ user.username }}</li>
            <li>Email address: {{ user.email }}</li>
            <li>Address: {{ user.address }}</li>
        </ul>
    </body>
</html>
